<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form id="contact">
        <fieldset>
            <legend><i>Contact Information</i></legend>
            <label>First Name: </label>
            <input type="text" /><br>
            <label>Last Name: </label>
            <input type="text" /><br>
            <label>E-mail: </label>
            <input type="email" />
        </fieldset>

        <fieldset>
            <legend><i>Competiton Question</i></legend>
            How tall is the Eiffel Tower in Paris,France?<br>
            <input type="radio" name="tall" value="584ft">584ft<br>
            <input type="radio" name="tall" value="784ft">784ft<br>
            <input type="radio" name="tall" value="984ft">984ft<br>
            <input type="radio" name="tall" value="1184ft">1184ft<br>
        </fieldset>

        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            In 25 words or less, say why you would like to win $10,000:<br>
            <textarea name="wordbox" rows="10" cols="38"></textarea><br>

        </fieldset>

        <fieldset>
            <legend><i>Enter competition</i></legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
    </form>
</body>

</html>
